 utter_def_mercurio_sistema_solar:
  - text: "Es el planeta más cercano al Sol. No tiene atmósfera ya que es muy pequeño, su masa es reducida y, por tanto, su gravedad superficial no es suficiente para retener a su alrededor gases y crear una atmósfera, además, al estar tan cerca del Sol estos gases están muy calientes. Por tanto, nada le protege de los pequeños cuerpos que caen hacia él, por eso su superficie está llena de cráteres de impacto.
• Temperatura superficial oscila brutalmente entre -180ºC y 450ºC
• Diámetro: 4879,4 km
• Rotación: 59 días
• Traslación: 88 días"
 utter_pregunta_mercurio_sistema_solar:
  - text: "¿Por qué crees que su temperatura varía tanto del día a la noche de Mercurio?"
    buttons:
     - title: "Porque no tiene atmosfera"
       payload: "/no_atm"
     - title: "Porque es muy pequeño"
       payload: "/pequeño"
 utter_def_venus_sistema_solar:
  - text: " Este planeta tiene una densa atmósfera de dióxido de carbono, por lo que solo nos deja ver sus nubes y la presencia tan grande de este elemento provoca un intenso efecto invernadero, de forma que la temperatura es bastante constante y ronda los 480ºC. Su superficie es bastante plana, y las zonas más elevadas reciben el nombre de continentes (aunque está claro que no hay agua líquida, imposible a esas temperaturas)
• Diámetro: 12104 km
• Rotación: 243,187 días
• Traslación: 224 días"
 utter_def_tierra_sistema_solar:
  - text: "Nuestro planeta, el planeta azul, presenta algunas características especiales: sus océanos de agua, una atmósfera formada por nitrógeno y oxígeno, gran actividad geológica y el hecho de ser el único en el que se ha desarrollado vida inteligente. En su superficie destaca la presencia de la hidrosfera, agua en estado líquido que se recicla cíclica y constantemente. Los componentes de nuestra atmósfera permiten que la temperatura media se mantenga en las condiciones adecuadas, unos 18ºC; estos también se reciclan continuamente, gracias a la fotosíntesis y a la respiración de los seres vivos.
• Diámetro: 12742 km
• Rotación: 23 horas 56 minutos 4 segundos
• Traslación: 365 días 6 horas"
 utter_pregunta_tierra_sistema_solar:
  - text: "¿Qué hacemos con las 6 horas de más que tarda la Tierra en completar su vuelta al Sol?"
    buttons:
     - title: "Añadir un día en julio cada cuatro años"
       payload: "/julio_dia"
     - title: "Añadir un día en febrero cada cuatro años"
       payload: "/febrero_dia"
 utter_def_marte_sistema_solar:
  - text: "Este planeta es el mejor estudiado. Es característico por su tono rojizo, el cual se debe a la presencia de óxidos de hierro, lo que lleva a suponer que en algún tiempo muy pasado hubo agua abundante. Su atmósfera es muy tenue y varía bastante con las estaciones, vientos y tormentas de polvo.
• Temperatura: temperatura media de -63ºC. Oscila entre los 30ºC en verano y los -140ºC de los polos en invierno.
• Diámetro: 6779 km
• Rotación: 24 horas 37 minutos 22 segundos
• Traslación: Casi dos años → 1 año 322 días
• Satélites: 2 → Phobos y Deimos: ambos muy pequeños y de forma no"
 utter_pregunta_marte_sistema_solar:
  - text: "¿Hay alguna misión ahora mismo para explorar Marte?"
    buttons:
