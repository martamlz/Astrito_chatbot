 utter_def_sol:
  - text: "El Sol es el objeto central y más importante de nuestro sistema planetario. Es la estrella cuya gravedad mantiene en órbita a los planetas, los asteroides, los planetas enanos, cometas y demás objetos. Irradia (emite) al espacio una enorme cantidad de energía que calienta e ilumina todo a su alrededor, y ya sabes que por esto nunca debes mirarlo directamente. Podemos definirlo como una esfera gaseosa de unos 1 400 000 km de diámetro formada por hidrógeno (70%) y helio (29%). En el núcleo, estos gases están tan comprimidos que la temperatura es tremenda: 15 millones de grados. Es por estas condiciones por lo que se producen reacciones de fusión nuclear en las que el hidrógeno se convierte en helio. Al mirarlo por telescopio nos llama la atención las manchas de su superficie (se deben a que la temperatura de estas zonas es más baja que en sus alrededores)."
 utter_def_luna:
  - text: "La Luna es el único satélite natural de la Tierra, gira alrededor de ella y refleja la luz solar. Es importante conocer sus fases, su distancia y tamaño, su geografía y las mareas... "
