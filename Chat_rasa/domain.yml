 utter_def_distancia_luna:
  - text: "Sabemos que la Luna está más cerca de la Tierra que del Sol porque en los eclipses se interpone entre nosotros y nuestra estrella. Nos separa una distancia de 384400km; para que te pongas en situación, en la separación de la Tierra y la Luna cabrían todos los planetas de nuestro sistema solar. El diámetro de la Luna es 12742km, un cuarto del diámetro de la Tierra."
 utter_def_fases_luna:
  - text: "La Luna pasa por cuatro fases: luna nueva, cuarto creciente, luna llena, cuarto menguante. En la primera etapa el satélite está muy oscuro (luna nueva), no vemos nada, después va apareciendo una franja en el borde derecho que va creciendo poco a poco hasta que en cuarto creciente su mitad derecha está iluminada. Este lado visible va haciéndose más y más grande hasta completar el círculo completo → luna llena. Según pasan más días, el lado derecho se va oscureciendo hasta que en cuarto menguante vemos iluminada esta vez la mitad izquierda. Este lado va haciéndose más y más pequeño hasta llegar de nuevo a la llamada luna nueva. Desde una luna nueva a la siguiente, transcurren entre 29 y 30 días. La medida exacta, según mediciones modernas, es: 29 días 12 horas 44 minutos 3 segundos ≈ 29,54 días."
 utter_def_mareas_luna:
  - text: "En los puertos de las costas oceánicas se observan las subidas y bajadas de las aguas del mar. En promedio, hay dos mareas altas y dos mareas bajas cada día. ¿A qué se debe esto? A que la Luna está muy cerca de la Tierra, tanto que se nota una pequeña diferencia de su tirón gravitatorio sobre ésta. Este tirón es más intenso en los puntos de la superficie que están más cerca de ella, y menor en los más alejados. Y esto, lo notan más los fluidos que los sólidos por lo que así se provocan las mareas."
 utter_def_geografia_luna:
  - text: "Al observar la Luna con un telescopio podemos ver que se distinguen en su superficie dos tipos de accidentes: los cráteres y los mares. Los cráteres, causados por el choque de algún meteorito, predominan en las zonas más claras de la Luna; son circulares, rodeados de un borde montañoso y, a veces, tienen un pico central. Los mares, sin embargo, son más oscuros (de ahí ese nombre), formados por basalto y producidos también por el choque de meteoritos, pero de tamaño tan grande, que la corteza se fundió en el lugar del impacto y parte del magma volcánico provocado se derramó por la superficie. Siempre vemos la misma cara de la Luna, nunca nos deja ver su cara oculta. Esto ocurre debido a su rotación sincrónica: el satélite emplea el mismo tiempo en una traslación completa alrededor de la tierra que en una rotación en torno a su propio eje."
