 utter_def_sistema_solar:
  - text: "Vivimos en un sistema planetario formado por el Sol y los cuerpos celestes que orbitan a su alrededor. El objeto central es nuestra estrella: el Sol, el cuál mantiene a muchos astros y diferentes materiales girando a su alrededor debido a su gran masa y a la gravedad que ejerce sobre estos objetos. Los cuales son: los planetas junto con sus satélites, planetas enanos, asteroides, cometas, polvo y gas interestelar. Está situado en la galaxia llamada Vía Láctea, en uno de los brazos espirales de esta, muy alejado del núcleo. Tarda 225 millones de años en dar una vuelta completa, lo que llamamos año galáctico."
 utter_def_constelaciones:
  - text: "Las constelaciones son grupos de estrellas, que si las unimos con líneas imaginarias forman figuras perfectamente identificables en el cielo nocturno. Si miramos hacia el cielo en una noche despejada, lejos de las luces urbanas y sin luna, veremos un conjunto enorme de puntos luminosos en los que se hace muy difícil orientarse. Te sonará la constelación de la Osa Mayor, formada por siete estrellas que forman una figura característica, se puede ver un carro, o un cazo con un largo mango. O también la Osa Menor, que forma una figura similar, pero con estrellas menos brillantes; la última estrella del “mango” de esta constelación es la estrella Polar (importantísima para orientarnos, siempre marca el Norte). Tanto la Luna como el Sol, en el camino que vemos que recorren en el curso del día al observar el cielo, pasan por delante de una banda de constelaciones conocidas como constelaciones del zodíaco."
 utter_def_asteroides:
  - text: "Los asteroides son un enjambre de cuerpos rocosos cuyas órbitas se sitúan entre la de Marte y la de Júpiter. Sus tamaños varían muchísimo, desde el más grande, Ceres (que ahora ha sido recalificado como planeta enano, al igual que Plutón) hasta los pocos metros en otros muchos. Cuando alguno se acerca lo suficiente a nuestro planeta y es atrapado por su fuerza gravitatoria, la atmósfera lo volatiliza y deja en el cielo un breve rastro brillante, lo que conocemos como estrella fugaz. Puede pasar que, si su tamaño era suficientemente grande, no se llegue a desintegrar del todo y caiga a la superficie terrestre, entonces se convertiría en lo que llamamos meteorito."
 utter_def_planeta:
  - text: "Un planeta es un cuerpo celeste sin luz propia que gira en una órbita elíptica alrededor de una estrella. Los planetas que forman el Sistema Solar son: Mercurio, Venus, Tierra, Marte, Jupiter, Saturno, Urano, Neptuno."
 utter_def_satelite:
  - text: "Un satélite natural es un cuerpo celeste que orbita alrededor de un planeta, y le acompaña en su órbita alrededor de su estrella. El que mejor conocemos es la Luna, al ser el único satélite natural de la Tierra, pero casi todos los demás planetas del sistema solar (Mercurio y Venus son la excepción) tienen al menos un satélite. Júpiter y Saturno tienen más de sesenta satélites, si los comparamos con la Tierra y Marte que tienen uno y dos respectivamente, es muy grande esta diferencia. Hay centenares de satélites naturales en el sistema solar, pero desde 1957 también orbitan en el espacio satélites artificiales. Estos satélites creados por el hombre se lanzan con diferentes fines: tomar fotos de la Tierra, el Sol, otros planetas, ... explorar el espacio para saber más de los agujeros negros, las estrellas, galaxias lejanas, ... Aunque también los hay para comunicarnos, para conocer el tiempo y la Estación Espacial Internacional."
 utter_def_via_lactea:
  - text: "La Vía Láctea es la galaxia en la que vivimos y tiene forma espiral; el Sol junto con los planetas formando el sistema solar están situados en uno de los brazos de la galaxia (se llama brazo de Sagitario, aunque está realmente situado en un ramal de este, el brazo de Orión). Tiene un total de cuatro brazos, dos principales (Escudo-Centauro y Perseo) y dos secundarios (Sagitario y Norma).Las estrellas que se encuentran cerca del centro de la galaxia son viejas y no hay prácticamente formación de nuevas, sin embargo, en los brazos las estrellas suelen ser jóvenes, llenos de nebulosas que siguen dando lugar a nuevos procesos de formación de estrellas. "
 utter_def_eclipse:
  - text: "Habrás escuchado hablar de los eclipses, son sucesos espectaculares y extraordinarios, sobre todo los de Sol. Imagina lo que pensarían nuestros antepasados al ver que el sol y su luz desaparecían durante minutos... Los de Luna son menos impresionantes, pero no dejan de ser curiosos de estudiar y de ver. Para que se produzca un eclipse estos tres cuerpos tienen que estar alineados. Eclipses de Sol: en cualquier momento la Luna, iluminada por el Sol, produce un cono de sombra y uno de penumbra (más leve). Dentro del cono de sombra que provoca la Luna no se ve nada de Sol ya que sus rayos quedan obstaculizados. En estos eclipses, el cono de sombra tiene su pico en la superficie de la Tierra, que abarca una zona muy pequeña. Eclipses de Luna: también la Tierra, al ser iluminada por el Sol, produce un cono de sombra y otro de penumbra, y esta vez más grande que el de la Luna dado que su tamaño es considerablemente mayor. Cuando la Luna atraviese este cono de sombra dejará de recibir luz solar y quedará completamente oscurecida, dando lugar a un eclipse lunar. El 19 de diciembre de este mismo año (2021) podremos ver desde España un eclipse parcial de Luna"
 utter_def_meteorito:
  - text: "Un meteorito es un cuerpo menor del Sistema Solar (hasta los 50m) que alcanza la superficie de un planeta dado que no se llega a desintegrar del todo en la atmósfera. La luminosidad que deja en su camino de desintegración es lo que llamamos meteoro."
 utter_def_nebulosa:
  - text: "Las nebulosas se denominaron de esta manera porque al descubrirlas observando el cielo se asemejaban a las nubes de nuestra clásica atmósfera. Se trata en realidad de auténticas nubes, enormes masas de gases y polvo. Algunas de estas son un paso de la evolución de la vida de las estrellas. En su fase final, algunas estrellas expulsan parte de su materia al exterior antes de enfriarse definitivamente; mientras que otras pueden contraerse, colapsar y dar origen a nuevas estrellas. Distinguimos cinco tipo de nebulosas: las nebulosas de emisión, que emiten su propia luz; las de reflexión que únicamente reflejan la luz de las estrellas de su interior;  también las hay oscuras, en las que su materia oscura es polvo que ni emite ni refleja la luz; las nebulosas planetarias, que se forman cuando en la fase final de una estrella las capas exteriores se separan del núcleo de esta y, por último, tenemos las nebulosas restos de supernovas; originadas en la muerte de las estrellas más masivas, que producen una gigantesca explosión."
 utter_def_estrella:
  - text: "Una estrella es una enorme esfera de gas en revolución. Es un cuerpo celeste en el que debido al calor y la presión que experimenta su núcleo, se originan reacciones nucleares que liberan energía a su exterior. Esta energía se emite en forma de luz, de calor y de radiación electromagnética. Todas las estrellas están formadas por hidrógeno (70%) y helio (28%).Las estrellas se agrupan formando galaxias(como el Sol, que pertenece a la Vía Láctea), unidas por su atracción gravitacional. Y, por su parte, las galaxias están gravitacionalmente unidas entre si formando grupos de galaxias (nuestra Vía Láctea pertenece al grupo Local)."
 utter_def_cometa:
  - text: "Desde la superficie terrestre vemos los cometas con dos partes diferentes: un extremo muy brillante (la cabeza) seguida de una larga cola. Estas figuras tan llamativas, rápidas e inesperadas, en el pasado generaban grandes temores, siendo interpretados como la advertencia de la venida de una gran desgracia. En realidad, son pequeños objetos irregulares (unos pocos km de tamaño) de órbitas muy excéntricas. Cuando están lejos del Sol permanecen inactivos, pero al acercarse, el calor hace que parte de éste se sublime (pase de sólido directamente a gas) y forme la brillante cola que mencionamos anteriormente. Cuando pasa por su perihelio va dejando motas de polvo y puede terminar incluso siendo un resto inactivo - asteroide. Estas motas de polvo quedan en órbita alrededor del Sol y si la Tierra en su giro al Sol anual atraviesa una zona donde hay muchas, significará que muchas atravesarán la atmósfera y se convertirán en estrellas fugaces"
