       payload: "/afirmar"
     - title: "No"
       payload: "/negar"
 utter_def_jupiter_sistema_solar:
  - text: "El gigante de los planetas. Destaca que no tiene ninguna superficie sólida y solo podemos ver su densa atmósfera. Su rápida rotación hace que su achatamiento (aplastamiento) por los polos sea fácilmente observable. Además, se pueden diferenciar bandas paralelas al ecuador (oscuras o claras) donde los vientos son muy rápidos. Tiene 79 satélites, aunque mencionaremos los descubiertos por Galileo en 1610: Ío, Europa, Ganímedes, Calisto.
• Temperatura: tiene una media de -121,15ºC. La más baja -163,15ºC y la más alta -75,15ºC
• Diámetro: nada menos que 139820 km
• Rotación: 9 horas 56 min
• Traslación: 11 años y 314 días"
 utter_pregunta_jupiter_sistema_solar:
  - text: "En orden de cercania al sol, ¿qué posicion ocupa este planeta?"
    buttons:
     - title: "Es el quinto"
       payload: "/quinto"
     - title: "Es el sexto"
       payload: "/sexto"
 utter_def_saturno_sistema_solar:
  - text: "Es el más llamativo para su observación telescópica, debido a sus anillos. ¡Están formados por pequeñas partículas de agua helada! También, junto con ellos, hay pequeños satélites conocidos como “lunas pastoras” (parecen mantener en orden el rebaño). Tiene bandas atmosféricas alrededor del ecuador, como Júpiter (aunque menos visibles), es bastante parecido a este planeta. Vistos a día de hoy, tiene un total de 81 satélites (Mimas, Titán, Hiperión, Japeto, ...)
• Temperatura: una mínima de -191,15ºC y máxima de -130,15ºC (está ya muy alejado del Sol)
• Diámetro: 116460 km
• Rotación: 10 horas 42 minutos
• Traslación: 29 años y 256 días"
 utter_pregunta_saturno_sistema_solar:
  - text: "¿Es este planeta muy caliente?"
    buttons:
     - title: "Sí"
       payload: "/afirmar"
     - title: "No"
       payload: "/negar"
 utter_def_urano_sistema_solar:
  - text: "A este planeta se le califica como gigante de hielo y es muy difícil de ver a simple vista; ¡no fue descubierto hasta 1781! Su eje de rotación está muy inclinado, 98º, es decir, casi gira en el plano de la elipse que forma su órbita. También presenta unos débiles anillos y unos cuantos
satélites (27).
• Temperatura: muy muy frío, temperatura media de -216ºC
• Diámetro: 51118 km
• Rotación: 17 horas 14 minutos
• Traslación: 84 años y 4 días"
 utter_pregunta_urano_sistema_solar:
  - text: "¿Ha pisado el hombre algún planeta en la historia de la humanidad?"
    buttons:
     - title: "Sí"
       payload: "/afirmar"
     - title: "No"
       payload: "/negar"
 utter_def_neptuno_sistema_solar:
  - text: "Neptuno es el planeta más alejado del Sol. Su atmósfera es de un bonito color azul violáceo y tiene bandas paralelas al ecuador bien marcadas. Similar a Urano, atmósfera pequeña y núcleo rocoso. Este planeta tiene 14 satélites conocidos y el más grande es Tritón (por mucho).
• Temperatura: es el planeta más frío, con una media de -220ºC
• Diámetro: 49244 km
• Rotación: 16 horas 6 minutos
• Traslación: 164 años 298 días"
 utter_pregunta_neptuno_sistema_solar:
  - text: "¿Es fácil explorar Neptuno y obtener datos de él?"
    buttons:
     - title: "Sí"
       payload: "/afirmar"
     - title: "No"
       payload: "/negar"
  
session_config:
 carry_over_slots_to_new_session: true
 session_expiration_time: 400
